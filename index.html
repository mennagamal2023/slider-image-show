
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive slidesshow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="imgSlideList">
            <div class="imgSlideItem">
                <img src="./images/pexels-sagui-andrea-200115-618833.jpg" alt="Austria" class="imgSlide">
            </div>
            <div class="imgSlideItem">
                <img src="./images/pexels-tatianasyrikova-3933875.jpg" alt="Austria" class="imgSlide">
            </div>
            <div class="imgSlideItem">  
                <img src="./images/pexels-matthew-montrone-230847-1324803.jpg" alt="Austria" class="imgSlide">
            </div>
            <div class="imgSlideItem">    
                <img src="./images/pexels-eberhardgross-443446.jpg" alt="Austria" class="imgSlide">
            </div>
            <div class="imgSlideItem">
                <img src="./images/pexels-dreamypixel-547115.jpg" alt="Austria" class="imgSlide">
            </div>
        </div><!-- /imgSlideList -->

        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div><!-- /container -->    

    <!-- back and forward btns --------------------------------->

        <div class="btns">
            <button id="prev" onclick="prev()"><</button>
            <button id="next" onclick="next()">></button>
        </div><!-- /btns -->

    <script src="./js/script.js"></script>
</body>
</html>
